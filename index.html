<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/img/handshake.png"
      type="image/x-icon"
    />
    <script src="/assets/scripts/script.js" defer></script>

    <title>ID Vagas - Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <h2 class="logo-text">ID - Vagas</h2>
        <img src="/assets/img/undraw_interview_yz52.svg" alt="" />
      </div>
      <div class="form">
        <form id="multiStepForm">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
          </div>

          <!-- Step 1 -->
          <div class="step active">
            <div class="input-group">
              <div class="input-box">
                <label for="nome">Nome</label>
                <input type="text" id="nome" />
              </div>
              <div class="input-box">
                <label for="dataNascimento">Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" />
              </div>
              <div class="input-box">
                <label for="cpf">Cadastro de Pessoa Física </label>
                <input
                  type="text"
                  id="cpf"
                  name="cpf"
                  maxlength="11"
                  pattern="[0-9]{11}"
                />
              </div>
              <div class="input-box">
                <label for="rg">Registro Geral </label>
                <input
                  type="text"
                  id="rg"
                  name="cpf"
                  maxlength="8"
                  pattern="[0-9]{8}"
                />
              </div>
              <div class="input-box">
                <label for="org">Orgão emissor</label>
                <input type="text" id="org" />
              </div>

              <div class="input-box">
                <label for="dataEmissao">Data de emissão</label>
                <input type="date" id="dataEmissao" name="dataEmissao" />
              </div>
            </div>
            <div class="button-group">
              <button type="button" onclick="nextStep()">Próximo</button>
            </div>
          </div>

          <!-- Step 2 -->
          <div class="step">
            <div class="input-group">
              <div class="input-box">
                <label for="escolaridade">Grau de Escolaridade</label>
                <select id="escolaridade" name="escolaridade">
                  <option value="fundamental-incompleto">
                    Fundamental Incompleto
                  </option>
                  <option value="fundamental-completo">
                    Fundamental Completo
                  </option>
                  <option value="medio-incompleto">Médio Incompleto</option>
                  <option value="medio-completo">Médio Completo</option>
                  <option value="superior-incompleto">
                    Superior Incompleto
                  </option>
                  <option value="superior-completo">Superior Completo</option>
                </select>
              </div>
              <div class="input-box">
                <label for="def">Possui deficiência?</label>
                <input type="text" id="def" />
              </div>
              <div class="input-box">
                <label for="estado-civil">Estado Civil</label>
                <select name="estado-civil" id="estado-civil">
                  <option value="solteiro">Solteiro</option>
                  <option value="casado">Casado</option>
                </select>
              </div>
              <div class="input-box">
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo">
                  <option value="feminino">Feminino</option>
                  <option value="masculino">Masculino</option>
                </select>
              </div>
            </div>

            <div class="button-group">
              <button type="button" onclick="nextStep()">Próximo</button>
            </div>
          </div>

          <!-- Step 3 -->
          <div class="step">
            <div class="input-group">
              <div class="input-box">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" />
              </div>
              <div class="input-box">
                <label for="numero">Número</label>
                <input type="text" name="numero" id="numero" />
              </div>
              <div class="input-box">
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento" />
              </div>
              <div class="input-box">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" />
              </div>
              <div class="input-box">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" />
              </div>
              <div class="input-box">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" />
              </div>
            </div>
            <div class="button-group">
              <button type="button" onclick="nextStep()">Próximo</button>
            </div>
          </div>

          <!-- Step 4 -->
          <div class="step">
            <div class="input-group">
              <div class="input-box">
                <label for="area-interesse">Área Profissional</label>
                <select name="area-interesse" id="area-interesse">
                  <option value="">Selecione uma área</option>
                  <option value="informatica">Informática</option>
                  <option value="saude">Saúde</option>
                  <option value="administracao">Administração</option>
                  <option value="negocios">Negócios</option>
                  <option value="comunicacao">Comunicação</option>
                  <option value="vendas">Vendas</option>
                  <option value="atendimento">Atendimento</option>
                  <option value="logistica">Logística</option>
                  <option value="educacao">Educação</option>
                  <option value="servicos">Serviços Gerais</option>
                  <option value="outros">Outros</option>
                </select>
              </div>

              <div class="input-box">
                <label for="foto">Foto</label>
                <input
                  type="file"
                  name="foto"
                  id="foto"
                  accept="image/*"
                />
              </div>

              <div class="input-box">
                <label for="facebook">Facebook</label>
                <input type="text" name="facebook" id="facebook" />
              </div>

              <div class="input-box">
                <label for="linkedin">LinkedIn</label>
                <input type="text" name="linkedin" id="linkedin" />
              </div>

              <div class="input-box">
                <label for="instagram">Instagram</label>
                <input type="text" name="instagram" id="instagram" />
              </div>

              <div class="input-box">
                <label for="livros"
                  >Quais os 3 últimos livros que você leu?</label
                >
                <textarea name="livros" id="livros" rows="4"></textarea>
              </div>
            </div>

            <div class="button-group">
              <button type="button" onclick="nextStep()">Próximo</button>
            </div>
          </div>

          <!-- Step 5 -->
          <div class="step">
            <div class="input-group">
              <div class="input-box">
                <label for="telefone">Telefone Fixo</label>
                <input type="text" name="telefone" id="telefone" />
              </div>
              <div class="input-box">
                <label for="celular">Celular</label>
                <input type="text" name="celular" id="celular" />
              </div>
              <div class="input-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="input-box">
                <label for="confirmar-email">Confirmar Email</label>
                <input
                  type="email"
                  name="confirmar-email"
                  id="confirmar-email"
                />
              </div>
              <div class="input-box">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" minlength="6" />
              </div>
              <div class="input-box">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input
                  type="password"
                  name="confirmar-senha"
                  id="confirmar-senha"
                  minlength="6"
                />
              </div>
              <div class="input-box">
                <label class="checkbox-label">
                  <input type="checkbox" name="termos" id="termos" required />
                  Aceito os termos e condições.
                </label>
              </div>
            </div>

            <div class="button-group">
              <button type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
